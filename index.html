<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <table class="tbl">
                <tr>
                    <td><label for="amount">Amount</label></td> 
                    <td><input type="number" id="amount"></td>
                </tr>
                <tr>
                    <td><label for="rate">Interest Rate</label></td> 
                    <td><input type="range" id="rate" value="0.0" max="20.0" step="0.1" oninput="calculate()"></td>
                    <td><p id="percentage">0%</p></td>
                </tr>
                <tr>
                    <td><label for="year">No. of Years</label></td> 
                    <td>
                        <select id="year" class="select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute</button></td>
                </tr>
            </table>
            <pre id="result"></pre>
            <p class="copyright">Â© Everyone Can Get Rich</p>
        </div>
    </body>
</html>
